<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class='main'>
        <div class="calc">
            <div class="display">
                <div class="expression"></div>
                <div class="input">0</div>
            </div>
            <div class="buttons">
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class="operator" onclick="multiply()">X</button>
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class="operator" onclick="divide()">/</button>
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button class="operator" onclick="add()">+</button>
                <button class="operator" onclick="clear()">C</button>
                <button class="numberBtn">0</button>
                <button class="operator" onclick="operate()">=</button>
                <button class="operator" onclick="substract()">-</button>
                
            </div>
        </div>
    </div>
</body>
</html>
