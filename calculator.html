<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class='main'>
        <div class="calc">
            <div class="display">
                <div class="input">0</div>
            </div>
            <div class="buttons">
                <button class="clearBtn" onclick="clearAll()">AC</button>
                <button class="operator">^</button>
                <button class="operator">%</button>
                <button class="operator">+</button>
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class="operator">-</button>
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class="operator">*</button>
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button class="operator">/</button>
                <button class="deleteBtn" onclick="deleteElement()">Del</button>
                <button class="numberBtn">0</button>
                <button class="comma">,</button>
                <button class="equality" onclick="equality()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
